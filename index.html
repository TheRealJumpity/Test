<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Google</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}
#start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:32px;
  cursor:pointer;
  user-select:none;
}
.chaos{
  position:fixed;
  font-size:40px;
  font-weight:bold;
  pointer-events:none;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div id="start">TAP TO CONTINUE</div>

<script>
let started=false;
let ctx;

function start(){
  if(started) return;
  started=true;
  document.getElementById("start").remove();

  ctx=new (window.AudioContext||window.webkitAudioContext)();
  ctx.resume();

  speak("you should not have clicked");

  setInterval(soundLoop,260);
  setInterval(visualChaos,120);
  setInterval(distort,200);

  setTimeout(jumpscare,3000);
  setTimeout(fakeCrash,7000);
}

function sound(freq,dur){
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type="square";
  o.frequency.value=freq;
  o.connect(g);
  g.connect(ctx.destination);
  g.gain.value=0.2;
  o.start();
  o.stop(ctx.currentTime+dur);
}

function soundLoop(){
  sound(200+Math.random()*1000,0.08);
}

function visualChaos(){
  document.body.style.background=
    `hsl(${Math.random()*360},100%,50%)`;

  const d=document.createElement("div");
  d.className="chaos";
  d.textContent=[
    "TROLLED","LOL","WHY","RUN","ERROR","BRO","NO ESCAPE"
  ][Math.floor(Math.random()*7)];
  d.style.left=Math.random()*100+"%";
  d.style.top=Math.random()*100+"%";
  d.style.color=`hsl(${Math.random()*360},100%,50%)`;
  d.style.fontSize=(20+Math.random()*80)+"px";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),1200);
}

function distort(){
  document.body.style.filter=
    `hue-rotate(${Math.random()*360}deg) blur(${Math.random()*2}px)`;
}

function jumpscare(){
  const j=document.createElement("div");
  j.style.position="fixed";
  j.style.inset="0";
  j.style.background="black";
  j.style.display="flex";
  j.style.alignItems="center";
  j.style.justifyContent="center";
  j.style.fontSize="120px";
  j.textContent="ðŸ˜ˆ";
  document.body.appendChild(j);
  sound(1200,0.3);
  setTimeout(()=>j.remove(),400);
}

function fakeCrash(){
  const c=document.createElement("div");
  c.style.position="fixed";
  c.style.inset="0";
  c.style.background="#0053a0";
  c.style.color="white";
  c.style.fontFamily="monospace";
  c.style.padding="30px";
  c.style.fontSize="20px";
  document.body.appendChild(c);

  let p=0;
  const i=setInterval(()=>{
    p+=Math.floor(Math.random()*12);
    if(p>100)p=100;
    c.innerHTML=
      ":(&nbsp;&nbsp;<br><br>" +
      "Your system ran into a problem.<br><br>" +
      "Collecting error info...<br><br>" +
      p+"% complete";
    if(p===100){
      clearInterval(i);
      setTimeout(()=>c.remove(),1200);
    }
  },400);
}

function speak(txt){
  const u=new SpeechSynthesisUtterance(txt);
  u.pitch=1.3;
  u.rate=1.05;
  speechSynthesis.speak(u);
}

document.addEventListener("click",start,{once:true});
document.addEventListener("touchstart",start,{once:true});
</script>

</body>
</html>
